<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO 및 검색 엔진 최적화 -->
  <title>루나의 오늘의 운세 - 생년월일 맞춤 상세 운세</title>
  <meta name="description" content="생년월일로 확인하는 정확한 오늘의 운세. 종합운, 금전운, 성공운, 애정운을 캐릭터 루나가 상세하게 알려드립니다.">
  <meta name="keywords" content="오늘의운세, 무료운세, 생년월일운세, 금전운, 애정운, 다국어운세">
  <link rel="canonical" href="https://your-domain.com/">
  
  <!-- Open Graph / SNS 공유 -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="루나의 오늘의 운세">
  <meta property="og:description" content="당신만을 위한 오늘의 특별한 운세를 확인하세요!">
  <meta property="og:image" content="https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?auto=format&fit=crop&w=1200&h=630">
  <meta property="og:url" content="https://your-domain.com/">
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="루나의 오늘의 운세">
  
  <!-- JSON-LD 구조화 데이터 -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "루나의 오늘의 운세",
    "description": "생년월일 기반 맞춤형 오늘의 운세 서비스",
    "applicationCategory": "LifestyleApplication",
    "offers": {
      "@type": "Offer",
      "price": "0"
    }
  }
  </script>

  <link href="/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div id="app">
    <!-- 언어 선택기 -->
    <div class="lang-selector">
      <select id="lang-select">
        <option value="ko">한국어</option>
        <option value="en">English</option>
        <option value="ja">日本語</option>
        <option value="zh">简体中文</option>
      </select>
    </div>

    <header>
      <div class="character-container">
        <!-- 루나 캐릭터 (CSS/SVG) -->
        <div class="luna-character">
          <div class="sparkle"></div>
          <div class="face">✨</div>
        </div>
      </div>
      <h1 data-i18n="title">오늘의 운세</h1>
      <p data-i18n="subtitle">신비로운 루나가 당신의 하루를 읽어드립니다.</p>
    </header>

    <main>
      <section class="input-section card">
        <label for="birth-date" data-i18n="label-birth">생년월일을 입력하세요</label>
        <input type="date" id="birth-date">
        <button id="get-fortune" data-i18n="btn-generate">운세 보기</button>
      </section>

      <div id="loading" class="hidden">
        <div class="spinner"></div>
        <p data-i18n="loading">운세의 흐름을 읽는 중...</p>
      </div>

      <section id="result-section" class="hidden">
        <div class="result-card card">
          <h2 id="user-info"></h2>
          
          <div class="fortune-item">
            <h3 data-i18n="cat-total"><i class="fas fa-star"></i> 종합 운세</h3>
            <p id="total-fortune" class="fortune-text"></p>
          </div>

          <div class="fortune-grid">
            <div class="fortune-item">
              <h3 data-i18n="cat-money"><i class="fas fa-coins"></i> 금전운</h3>
              <p id="money-fortune" class="fortune-text"></p>
            </div>
            <div class="fortune-item">
              <h3 data-i18n="cat-success"><i class="fas fa-briefcase"></i> 성공운</h3>
              <p id="success-fortune" class="fortune-text"></p>
            </div>
            <div class="fortune-item">
              <h3 data-i18n="cat-love"><i class="fas fa-heart"></i> 애정운</h3>
              <p id="love-fortune" class="fortune-text"></p>
            </div>
          </div>

          <div class="share-section">
            <p data-i18n="share-title">행운을 공유하세요</p>
            <div class="share-buttons">
              <button onclick="share('kakao')" class="share-btn kakao"><i class="fas fa-comment"></i></button>
              <button onclick="share('instagram')" class="share-btn insta"><i class="fab fa-instagram"></i></button>
              <button onclick="share('x')" class="share-btn x-twitter"><i class="fab fa-x-twitter"></i></button>
              <button onclick="share('line')" class="share-btn line"><i class="fab fa-line"></i></button>
              <button onclick="share('wechat')" class="share-btn wechat"><i class="fab fa-weixin"></i></button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2026 Luna Fortune. All rights reserved.</p>
    </footer>
  </div>

  <script src="/main.js"></script>
</body>
</html>
